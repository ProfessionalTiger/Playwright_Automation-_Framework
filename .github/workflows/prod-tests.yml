name: Production Deployment Tests

on:
  schedule:
    # Run production tests every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  prod-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run production tests
        run: npm run test:prod
        env:
          ENV: prod
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prod-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 60

      - name: Send Slack notification
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Production tests failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ùå Production Playwright Tests Failed\n*Commit*: ${{ github.sha }}\n*Branch*: ${{ github.ref }}"
                  }
                }
              ]
            }
